<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practices Task 3</title>

    <style>
      #head {
        font-size: 22px;
        color: #333;
        text-align: center;
        font-weight: bold;
      }

      .para {
        font-size: 20px;
        color: #333;
      }
      .card {
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 5px gray;
        padding: 15px;
        margin: 10px;
        background-color: #fff;
      }
      .card h1 {
        font-size: 22px;
        color: #333;
        margin-bottom: 10px;
        text-align: center;
      }

      .card img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
      }
      .card p {
        font-size: 20px;
        text-align: center;
        color: #333;
      }

      .card:hover {
        box-shadow: 0 10px 15px gray;
      }
    </style>
  </head>
  <body>
    <header id="head">Here is practices Task 3</header>

    <p class="para">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit
      dolorum aspernatur, commodi quasi officia similique nobis sapiente
      temporibus quo cum.
    </p>

    <div class="card">
      <h1>Panjabi</h1>
      <img src="images/panjabi.jpg" alt="Here is panjabi" />
      <p>This is a authentic product, Quality is 100%</p>
    </div>
  </body>
</html>
